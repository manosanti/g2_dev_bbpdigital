<section id="customerWrapper">
    <div class="customerSection">
        <form id="customerForm" method="get">
            <div class="companyField">
                <div>
                    <label for="">Nome da Empresa</label>
                    <input type="text" [value]="selectedCustomer?.cardName || 'Carregando...'" disabled>
                </div>
                <div>
                    <label for="">ID Contrato</label>
                    <input type="text" [value]="selectedCustomer?.bbP_id || 'Carregando...'" disabled>
                </div>
                <div>
                    <label for="">Filial</label>
                    <select (change)="onSelectChange($event)" name="filial" id="filial">
                        <option *ngFor="let customer of customerData" [value]="customer.bbP_id"
                            [selected]="customer.bbP_id.toString() === selectedBbpId">
                            {{ customer.cardName }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="contractField">
                <div>
                    <label for="">Código PN</label>
                    <input type="text" [value]="selectedCustomer?.cardCode || 'Carregando...'" disabled>
                </div>
                <div>
                    <label for="">Data Início</label>
                    <input type="text" [value]="selectedCustomer ? formatDate(selectedCustomer.docDate || '') : 'Carregando...'" disabled>
                </div>
                <!-- <div>
                    <button type="submit" class="btn" [disabled]="isLoading">Enviar Contrato</button>
                </div> -->
                <div>
                    <button type="button" class="btn" (click)="generateAndDownloadJSON()" [disabled]="!isAdmin">Gerar Documento</button>
                </div>
            </div>
        </form>
    </div>
</section>
