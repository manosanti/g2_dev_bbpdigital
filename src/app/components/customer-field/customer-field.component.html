<section id="customerWrapper">
    <div class="customerSection">
        <form id="customerForm" method="get">
            <div class="companyField" *ngIf="selectedCustomer">
                <div>
                    <label for="">Nome da Empresa</label>
                    <input type="text" [value]="selectedCustomer.cardName" disabled>
                </div>
                <div>
                    <label for="">ID Contrato</label>
                    <input type="text" [value]="selectedCustomer.bbP_id" disabled>
                </div>
                <div>
                    <label for="">Filial</label>
                    <select (change)="onSelectChange($event)" name="filial" id="filial">
                        <option 
                          *ngFor="let customer of customerData" 
                          [value]="customer.bbP_id" 
                          [selected]="customer.bbP_id.toString() === selectedBbpId">
                          {{ customer.cardName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="contractField" *ngIf="selectedCustomer">
                <div>
                    <label for="">Código PN</label>
                    <input type="text" [value]="selectedCustomer.cardCode" disabled>
                </div>
                <div>
                    <label for="">Data Início</label>
                    <input type="text" [value]="formatDate(selectedCustomer.docDate || '')" disabled>
                </div>
                <div>
                    <button type="submit" class="btn" disabled>Enviar Contrato</button>
                </div>
            </div>
        </form>
    </div>
</section>
