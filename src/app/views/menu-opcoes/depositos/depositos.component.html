<div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Carregando...</p>
</div>
<div *ngIf="!isLoading">
    <app-header></app-header>
    <div class="menuContent">
        <app-menu-navigation></app-menu-navigation>
        <div class="w-full">
            <app-customer-field></app-customer-field>
            <section id="configuracoesGerais" class="wrapper">
                <form [formGroup]="formDepositos" (submit)="onSubmit()" id="configuracoesGerais">
                    <div class="text-center">
                        <h2 class="menusTitle">Preencha os campos abaixo para criar as <span
                                class="purple-primary">Informações de Depósito!</span></h2>
                        <p><b>NOTA:</b> Insira as informações básicas essenciais necessárias para a configuração e
                            funcionamento da sua empresa.</p>
                    </div>

                    <!-- Alerta de Atividade -->
                    <div class="atvClienteBox">
                        <form class="formComponent" (submit)="onSubmit()">
                            <table>
                                <thead class="tableHeader">
                                    <tr>
                                        <!-- <th><input type="checkbox" (change)="toggleSelectAll($event)" /></th>
                                        <th>#</th> -->
                                        <th><button type="button" class="addRow" (click)="addRow()"><i class="fa-solid fa-plus"></i> Adicionar Linha</button></th>
                                        <th>Cód. Depósito</th>
                                        <th>Nome</th>
                                        <th>Conta Despesa</th>
                                        <th class="thActive">Proprietário
                                            <i class="fa-solid fa-circle-info" (click)="toggleTip(1)"></i>
                                            <p *ngIf="activeTipId === 1" class="tip" [innerHTML]="getTip(1)"></p>
                                        </th>
                                        <th class="thActive">Local
                                            <i class="fa-solid fa-circle-info" (click)="toggleTip(2)"></i>
                                            <p *ngIf="activeTipId === 2" class="tip" [innerHTML]="getTip(2)"></p>
                                        </th>
                                        <th class="thActive">Utilizado no MRP
                                            <i class="fa-solid fa-circle-info" (click)="toggleTip(3)"></i>
                                            <p *ngIf="activeTipId === 3" class="tip" [innerHTML]="getTip(3)"></p>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="teste">
                                    <tr *ngFor="let row of rows; trackBy: trackByFn" class="trow">
                                        <!-- <td><input type="checkbox" [(ngModel)]="row.selected" name="selected{{row.defina_Depositosid}}" /></td>
                                        <td><input type="text" [(ngModel)]="row.defina_Depositosid" name="defina_Depositosid{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." disabled /></td> -->
                                        <td><button type="button" class="btnDelete" (click)="deleteRowDepositos(row)"> <i class="fa-solid fa-trash"></i> Remover</button></td>
                                        <td><input type="text" [(ngModel)]="row.codigodeposito" name="codigodeposito{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.nome" name="nome{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.conta_despesa" name="conta_despesa{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.propriet" name="propriet{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.local" name="local{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.utilizado_mrp" name="utilizadoMRP{{row.defina_Depositosid}}"
                                                placeholder="Insira um Insira o valor..." /></td>
                                    </tr>
                                </tbody>
                                <!-- <div class="btnFuncionality">
                                    <button type="button" (click)="addRow()"><i class="fa-solid fa-plus"></i> Adicionar Linha</button>
                                    <button type="button" (click)="removeSelectedRows()"><i class="fa-solid fa-trash"></i> Remover
                                        Selecionadas</button>
                                </div> -->
                                <div class="btnSave">
                                    <button type="submit">Salvar</button>
                                </div>
                            </table>

                        </form>
                    </div>
                    <div class="btnSave">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
