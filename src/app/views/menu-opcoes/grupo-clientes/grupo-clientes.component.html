<div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Carregando...</p>
</div>
<div *ngIf="!isLoading">
    <app-header></app-header>
    <div class="menuContent">
        <app-menu-navigation></app-menu-navigation>
        <div class="w-full">
            <app-customer-field></app-customer-field>
            <section id="configuracoesGerais" class="wrapper">
                <form [formGroup]="formGrupoClientes" (submit)="onSubmit()" id="configuracoesGerais">
                    <div class="text-center">
                        <h2 class="menusTitle">Preencha os campos abaixo para criar o <span
                                class="purple-primary">Grupo de Clientes!</span></h2>
                        <p><b>NOTA:</b> Insira as informações necessárias para concluir o cadastro no BBP Digital.</p>
                    </div>

                    <div class="atvClienteBox">
                        <form class="formComponent" (submit)="onSubmit()">
                            <table>
                                <thead class="tableHeader">
                                    <tr>
                                        <th><button type="button" class="addRow" (click)="addRowGrupoClientes()"><i class="fa-solid fa-plus"></i> Adicionar Linha</button></th>
                                        <th>Cód. Grupo</th>
                                        <th>Nome do Grupo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="teste">
                                    <tr *ngFor="let row of rowsGrupoClientes; trackBy: trackByFnGrupoClientes"
                                        class="trow">
                                        <td>
                                            <button type="button" class="btnDelete" (click)="deleteRowGrupoClientes(row)">
                                                                          <i class="fa-solid fa-trash"></i> Remover</button>
                                                                      </td>
                                        <td>
                                            <input type="text" [(ngModel)]="row.codgrupo" name="codgrupo{{row.definir_grupos_clientesid}}"
                                                placeholder="Cód. do grupo" />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="row.nome_grupo" name="nome_grupo{{row.definir_grupos_clientesid}}"
                                                placeholder="Nome do grupo" />
                                        </td>
                                        <button type="button" (click)="postGrupo(row)"><i class="fa-solid fa-file-export"></i> Enviar ao SAP</button>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="btnSave">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
