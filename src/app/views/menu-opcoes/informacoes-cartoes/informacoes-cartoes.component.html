<div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Carregando...</p>
</div>
<div *ngIf="!isLoading">
    <app-header></app-header>
    <div class="menuContent">
        <app-menu-navigation></app-menu-navigation>
        <div class="w-full">
            <app-customer-field></app-customer-field>
            <section id="configuracoesGerais" class="wrapper">
                <form [formGroup]="formdefinir_informacoes_cartoes" (submit)="onSubmit()" id="configuracoesGerais">
                    <div class="text-center">
                        <h2 class="menusTitle">Preencha os campos abaixo para criar as <span
                                class="purple-primary">Configurações Gerais!</span></h2>
                        <p><b>NOTA:</b> Insira as informações básicas essenciais necessárias para a configuração e
                            funcionamento da sua empresa.</p>
                    </div>

                    <!-- Alerta de Atividade -->
                    <div class="atvClienteBox">
                        <form class="formComponent" (submit)="onSubmit()">
                            <table>
                                <thead class="tableHeader">
                                    <tr>
                                        <th><input type="checkbox" (change)="toggleSelectAll($event)" /></th>
                                        <th>#</th>
                                        <th>Nome do Cartão</th>
                                        <th>Tipo</th>
                                        <th>Conta Contábil</th>
                                        <th>Identificação da Empresa</th>
                                        <th>Telefone</th>
                                    </tr>
                                </thead>
                                <tbody class="teste">
                                    <tr *ngFor="let row of rows; trackBy: trackByFn" class="trow">
                                        <td><input type="checkbox" [(ngModel)]="row.selected"
                                                name="selected{{row.definir_informacoes_cartoesid}}" /></td>
                                        <td><input type="text" [(ngModel)]="row.definir_informacoes_cartoesid"
                                                name="definir_informacoes_cartoesid{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.nome_cartao"
                                                name="nome_cartao{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.tipo_cartao"
                                                name="tipo_cartao{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.conta_contabil_cartao"
                                                name="conta_contabil_cartao{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.identificacao_empresa"
                                                name="identificacao_empresa{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                        <td><input type="text" [(ngModel)]="row.telefone_cartao"
                                                name="telefone_cartao{{row.definir_informacoes_cartoesid}}"
                                                placeholder="Insira o valor..." /></td>
                                    </tr>
                                </tbody>
                                <div class="btnSave">
                                    <button type="submit">Salvar</button>
                                </div>
                                <div class="btnFuncionality">
                                    <button type="button" (click)="addRow()"><i class="fa-solid fa-plus"></i> Adicionar
                                        Linha</button>
                                    <button type="button" (click)="removeSelectedRows()"><i
                                            class="fa-solid fa-trash"></i>
                                        Remover
                                        Selecionadas</button>
                                </div>
                            </table>

                            <div class="btnSave">
                                <button type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
                    <div class="btnSave">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
